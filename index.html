<!DOCTYPE html>
<html lang="pt-br"> 
<head> <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Encriptador alura</title>
    <link rel="stylesheet" href="style/reset.css">  
    <link rel="stylesheet" href="style/style.css"> 
</head>


<body>
    
    <nav class="nav" >
        
        <img class="imgA" src="img/vector.svg" alt="">
        
    </nav>
    
<main class="main">
    
    <div class="text-box">
    <textarea class="text-input" type="textarea" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui"></textarea>
    </div>
    
    
    
    <div class="informacion">
        <img class="img-i" src="img/exclamation.svg" alt="">
        
        <label class="inf-text">Solo letras minúsculas, sin acento</label>
        
        
    </div>
    
    
    
    <div class="box-btn">
        
        <input class="btn1" type="button" value="encriptar!" id="btn-encriptar">
        <input class="btn2" type="button" value="desencriptar!" id="btn-desencriptar">
    
    
    
    </div>
    
    
    
    <div class="msg-box">
    
    
    <div class="msg-inf">
        
        <h2 class="text1" id="text1"  >Ningún mensaje fue encontrado</h2>
        <h2 class="text2" id="text2">Ingresa el texto que desees encriptar o Desencriptar.</h2>
    
    
    
    
        <textarea 
        class="text-input-salida" 
        id="text-input-salida" 
        type="text">
        </textarea>
    
    
        <input class="btn-copy" type="button" value="copiar" id="btn-copy">
    
    
    
     </div>
     
     
     



</main>
     <script src="js/script.js"></script>




</body>
</html>
